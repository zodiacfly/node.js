<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Login</h1>
    </div>
    <div id="invalid" style="color:red"></div>
    <form id="login_form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="" autofocus>
        
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <a class="pull-right" href="">forget passwordï¼Ÿ</a>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">remember me
        </label>
      </div>
      <button type="submit" class="btn btn-success btn-block">login</button>
    </form>
    <div class="message">
      <p>no account? <a href="/register">register here</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $('#login_form').on('submit', function (e) {
      e.preventDefault()
      var formData = $(this).serialize()
      $.ajax({
        url: '/login',
        type: 'post',
        data: formData,
        dataType: 'json',
        success: function (data) {

          var err_code = data.err_code
          var message = data.message
          var email = data.email

          if (err_code === 0) {
            window.location.href = '/'
          } else if (err_code === 1) {
            document.querySelector('#invalid').innerHTML = message
            document.querySelector('#email').value = email
            document.querySelector('#password').value = ''
          }
        },
        error: function(XMLHttpRequest) {
          var err = XMLHttpRequest.responseJSON
          window.alert(err.message)
           window.location.href = '/Opps...'
        }
      })
    })
  </script>
</body>

</html>
