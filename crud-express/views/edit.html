<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>CRUD-express</title>
  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <h2 class="sub-header">Edit Student</h2>
        <form action="/students/edit" method="post">
          
          <input type="hidden" name="id" value="{{ students.id }}">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="" name="name" required minlength="2" maxlength="10" value="{{ students.name }}">
          </div>
          <div class="form-group">
            <label for="">Gender</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" id="" value="0" {{ if students.gender == 0 }} checked {{ /if }}> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="" value="1" {{ if students.gender == 1 }} checked {{ /if }}> Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="">Age</label>
            <input class="form-control" type="number" id="" name="age" value="{{ students.age }}" required min="1" max="150">
          </div>
          <div class="form-group">
            <label for="">Hobbiess</label>
            <input class="form-control" type="text" id="" name="hobbies" value="{{ students.hobbies }}">
          </div>
          <button type="submit" class="btn btn-success">Edit</button>
          <a class="btn btn-success" href="/">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
